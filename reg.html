<h2>Registration Form</h2>

    <form action="submit.php" method="post">
        <div class="form-group">
            <label for="firstname">First Name :</label>
            <input type="text" id="firstname" name="firstname" required>
        </div>

        <div class="form-group">
            <label for="lastname">Last Name :</label>
            <input type="text" id="lastname" name="lastname" required>
        </div>

        <div class="form-group">
            <label for="age">Age :</label>
            <input type="number" id="age" name="age" required>
        </div>

        <div class="form-group">
            <label for="tourist-spot">Tourist Spot :</label>
            <select id="tourist-spot" name="tourist-spot" required>
                <option value="">Select a spot</option>
                <option value="Andhrapradesh">Andhrapradesh</option>
                <option value="Tamilnadu">Tamilnadu</option>
                <option value="Kerala">Kerala</option>
                <option value="Goa">Goa</option>
                <option value="Bangalore">Bangalore</option>
                <option value="Maharashtra">Maharashtra</option>
            </select>
        </div>

        <div class="form-group">
            <label>Gender :</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
        </div>

        <div class="form-group">
            <label>Number of Days :</label>
            <input type="checkbox" id="1-day" name="days" value="1">
            <label for="1-day">3 days</label>
            <input type="checkbox" id="2-days" name="days" value="2">
            <label for="2-days">4 days</label>
            <input type="checkbox" id="3-days" name="days" value="3">
            <label for="3-days">5 days</label>
        </div>

        <div class="form-group">
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number :</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
        </div>

        <div class="form-group">
            <label for="calendar">Date :</label>
            <input type="date" id="calendar" name="calendar" required>
        </div>

        <button type="submit">Submit</button>
    </form>
